<!DOCTYPE html>
<html lang="en" ng-app="chooseBallApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<!-- Number will be format as telephone number when browser is Weixin -->
<meta name="format-detection" content="telephone = no" />
<meta name="Keywords" content="双色球历史中奖查询"/>
<meta name="Description" content="自助查询双色球历史中奖记录，傻瓜、简单式查询操作，支持一键查询、更新，支持多平台浏览。"/>

<title>双色球中奖信息查询</title>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- <script src="js/jquery-1.11.3.js"></script> -->
<!-- jQuery for form validation -->
<!-- <script src="__PUBLIC__/jquery-validation/dist/jquery.validate.js" type="text/javascript" charset="utf-8"></script> -->
<!-- Angular JS -->
<script src="js/angular.js"></script>
<script src="js/index/controllers.js"></script>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<style type="text/css">
ul {
    padding-left: 0px;
    overflow: hidden;	/*fill div*/
}

li {
    width: 26px;
	height: 26px;
    float: left;
    line-height: 26px;
    cursor: pointer;
    text-align: center;
	margin: 0 0 15px 15px;
    display: inline;
    background: url(image/ballBack.gif) no-repeat -79px -76px;
    padding: 0;
    list-style: none;
}

.redBall {
    background-position: 0 -76px;
}

.blueBall {
    background-position: -38px -76px;
}
</style>
</head>
<body ng-controller="ballCtrl">
    <div class="container">
        <div class="row text-center">
            <h3>双色球中奖信息查询</h3>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="text-left" style="margin-left: 15px; margin-bottom: 10px;"><b>请选择需要查询的红球（最多6个，至少4个）</b></div>
                <ul>
                     <li ng-repeat="ball in redBall" ng-click="chooseRedBall(ball)" ng-class="{true:'redBall', false:''}[ball.isChosen]">{{ball.value}}</li>
                </ul>
            </div>
            <div class="col-sm-4 col-sm-offset-2">
                <div class="text-left" style="margin-left: 15px; margin-bottom: 10px;"><b>请选择需要查询的蓝球（最多选择1个）</b></div>
                <ul>
                     <li ng-repeat="ball in blueBall" ng-click="chooseBlueBall(ball)" ng-class="{true:'blueBall', false:''}[ball.isChosen]">{{ball.value}}</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1 col-xs-2" style="margin-left: 15px;" ng-click="reset()">
                <button type="button" class="btn btn-info btn-sm">重置</button>
            </div>
            <div class="col-sm-1 col-xs-2 col-xs-offset-1">
                <button type="button" class="btn btn-success btn-sm" ng-click="query()">查询</button>
            </div>
            <div class="col-sm-1 col-xs-2 col-xs-offset-1">
                <button type="button" class="btn btn-primary btn-sm" ng-click="update()">更新</button>
            </div>
	    <div class="col-sm-1 col-xs-2 col-xs-offset-1">
		    <a title="返回网站主页" href="http://lostyouth.cc">返回网站主页</a>
            </div>
        </div>
        <div class="row" style="margin-top: 50px;">
        	<!-- control layout -->
        </div>
        <div class ="row">
        	<div class="col-sm-12 text-center">
        		<font style="color:red;">{{validMsg}}</font>
        	</div>
        </div>
        <div class ="row">
        	<div class="col-sm-6 text-center" ng-repeat="message in resultMsg">
        		{{message}}
        	</div>
        </div>
        <div class="row" style="margin-top: 50px;">
        	<!-- control layout -->
        </div>
        <div class="row" ng-repeat="bonus in resultBonus track by $index" style="margin-left: 15px;">
        	<div class="col-sm-6 col-sm-offset-3">
				<ul>
					<li ng-repeat="ball in bonus track by $index" ng-class="{'redBall':ball.redBall, 'blueBall':ball.blueBall}">{{ ball.value }}</li>
				</ul>    
			</div>    	
        </div>
        
    </div>
</body>
</html>
